<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./media/logo-mini.jpg">
    <title>Liga Kai</title>
  </head>
  <body>
    
    <main id="hero" >
      <div class="promo">

        <h1>La mejor competencia de Malargue</h1>

        <img src="./media/logoP.png" alt="Logo del torneo">

        <h2>Sponsor</h2>

        <video
          id="videoSponsor"
          muted
          autoplay
          loop
          src="./media/videoSponsor.mp4"
        ></video>

        <h2>Premios</h2>

        <section>
          <img src="./media/premio-1.png" alt="" />
          <img src="./media/premio-2.png" alt="" />
          <img src="./media/premio-3.png" alt="" />
          <img src="./media/premio-4.png" alt="" />
          <img src="./media/premio-5.png" alt="" />
        </section>

        <video
          id="videoInfo"
          muted
          autoplay
          loop
          src="./media/videoInfo.mp4"
        ></video>
        
      
       
      </div>
     
      <video
        id="videoFondo"
        muted
        autoplay
        loop
        src="media/videoFondo.mp4"
        type="video/mp4">
        Su navegador no puede reproducir este video
      </video>
     
      
     
    </main>
    
  
  </body>
</html>
