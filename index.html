<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./media/logo.png">
    <title>Liga Kai</title>
  </head>
  <body>
    
    <main id="hero" >
      <div class="promo">

        <h1>La mejor competencia de Malargue</h1>

        <img src="./media/logoP.svg" alt="Logo del torneo">

        <h2>Sponsor</h2>

        <video
          id="videoSponsor"
          muted
          autoplay
          loop
          src="./media/videoSponsor.webm"
        ></video>

        <h2>Premios</h2>

        <section>
          <img src="./media/premio-1.webp" alt="premio_periferico" />
          <img src="./media/premio-2.webp" alt="premio_helado" />
          <img src="./media/premio-3.webp" alt="premio_corte_pelo" />
          <img src="./media/premio-4.webp" alt="premio_mouse" />
          <img src="./media/premio-5.webp" alt="premio_orden_compra" />
          <img src="./media/premio-6.webp" alt="premio_cerveza" />
          <img src="./media/premio-7.webp" alt="premio_efectivo" />
        </section>

        <video
          id="videoInfo"
          muted
          autoplay
          loop
          src="./media/Videoinfo.webm"
        ></video>
        
      
       
      </div>
     
      <video
        id="videoFondo"
        muted
        autoplay
        loop
        src="media/videoFondo.webm"
        type="video/mp4">
        Su navegador no puede reproducir este video
      </video>
     
      
     
    </main>
    
  
  </body>
</html>
